<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <img src="./images/logo.svg" alt="" />
    </header>
    <main class="bill">
      <div class="bill__container">
        <div class="bill__inputs">
          <div class="bill__input--container">
            <label for="bill" class="bill__text">Bill</label>
            <div class="relative">
              <input
                type="number"
                name="bill"
                id="bill"
                class="bill__input"
                placeholder="0"
              />
              <img src="./images/icon-dollar.svg" alt="" class="bill__logo" />
            </div>
          </div>
          <div class="bill__tips">
            <p class="bill__text">Select Tip %</p>
            <div class="bill__tips--container">
              <button class="bill__tip">5%</button
              ><button class="bill__tip">10%</button
              ><button class="bill__tip">15%</button
              ><button class="bill__tip">25%</button
              ><button class="bill__tip">50%</button>
              <input
                type="text"
                class="bill__tip bill__tip--custom"
                name="custom"
                placeholder="Custom"
              />
            </div>
          </div>
          <div class="bill__input--container">
            <label for="bill" class="bill__text">Number of People</label>
            <div class="relative">
              <input
                type="number"
                name="bill"
                id="bill"
                class="bill__input"
                placeholder="0"
              />
              <img src="./images/icon-person.svg" alt="" class="bill__logo" />
            </div>
          </div>
        </div>
        <div class="bill__output">
          <div class="bill__total">
            <div class="bill__amount">
              <p class="bill__amount--text">Tip Amount <span>/person</span></p>
              <p class="number">$0.00</p>
            </div>
            <div class="bill__amount">
              <p class="bill__amount--text">Tip Amount <span>/person</span></p>
              <p class="number">$0.00</p>
            </div>
          </div>
          <button class="reset">Reset</button>
        </div>
      </div>
    </main>

    </div> -->
  </body>
</html>
